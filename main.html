<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form onsubmit="addItem()">
  <div>
    <label for="item-name-input">Item Name:</label>
    <input type="text" id="item-name-input" placeholder="Item Name" required>
    <label for="item-price-input">Price:</label>
    <input type="number" id="item-price-input" placeholder="Price" min="0" step="0.01" required>
    <button type="submit">Add</button>
  </div>
</form>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody id="table-body">
    <tr>
      <td data-ns-test="grandTotal">0</td>
    </tr>
  </tbody>
</table>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
